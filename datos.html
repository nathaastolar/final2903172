<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Datos</title>
</head>
<body style="text-align: center;">
  <form id="formulario">
    <label for="inputNombre">Nombre: </label><input type="text" id="nombre" placeholder= "Ingresa tu nombre" required="">
    <br><br>
    <label for="inputApellido">Apellido: </label><input type="text" id="apellido" placeholder= "Ingresa tu apellido" required="">
    <br><br>
    <label for="inputCorreo">Correo: </label><input type="text" id="correo" placeholder= "Ingresa tu correo electrónico" required="">
    <br><br>
    <label for="inputContraseña">Contraseña: </label><input type="password" id="contraseña" placeholder= "Ingresa tu contraseña" pattern=".{7,}" title="6 o más caracteres" required="">
    <br><br>
    <button id= "registrar">Regístrate</button>
</form>
  <div id="contenedor"></div>
  <div id="imprimir"></div>
  <script  type='text/javascript' src='js/main.js'></script>

</body>
</html>
